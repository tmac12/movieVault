name: Docker Build & Push

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verify GHCR access
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/packages/docker/movievault")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Package 'movievault' is not linked to this repo (HTTP $HTTP_CODE). Push will 403."
            echo "::error::Fix: https://github.com/${{ github.repository_owner }}?tab=packages → movievault → Settings → Link repository"
            exit 1
          fi
          echo "OK — package is linked. GITHUB_TOKEN has push access."
              
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # github.ref_name is the tag that triggered the workflow (e.g. v1.3.0).
      # Derive the shorter tags that docker-publish.sh produces:
      #   v1.3.0  →  v1.3  →  v1  →  latest
      - name: Compute tags
        id: tags
        run: |
          VERSION=${{ github.ref_name }}
          MAJOR_MINOR=$(echo "$VERSION" | sed -E 's/^(v[0-9]+\.[0-9]+)\.[0-9]+$/\1/')
          MAJOR=$(echo "$VERSION" | sed -E 's/^(v[0-9]+)\.[0-9]+\.[0-9]+$/\1/')
          IMG=ghcr.io/${{ github.repository_owner }}/movievault
          echo "tags=${IMG}:${VERSION},${IMG}:${MAJOR_MINOR},${IMG}:${MAJOR},${IMG}:latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
